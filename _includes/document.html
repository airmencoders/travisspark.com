<section id="intro" style="border: 1px dotted #ddd">
  <div class="container">
    <div class="container-padded">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            {% if page.layout == "post" %}
            <div class="post-info-wrapper">
              <p class="italic">
                By <span class="bold">{{ page.author }}</span> on
                <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span>
              </p>
            </div>
            {% endif %}
            <hr />
            <p>{{ content }}</p>
          </div>
        </div>
        <!-- .col-md-7 close -->
      </div>
    </div>
  </div>
</section>
