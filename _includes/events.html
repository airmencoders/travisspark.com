<div class="outside-wrapper">
<div class="inside-wrapper">
<div class="event-toggle-row">
    <button
      type="button"
      id="all"
      class="event-toggle-buttons event-toggle-buttons-selected"
    >
      All
    </buttton>

    {% for filter in page.sections.filters %}
    <button
      type="button"
      id={{ filter.filter }}
      class="event-toggle-buttons event-toggle-buttons-deselected"
    >
      {{ filter.title }}
    </button>
    {% endfor %}

  <div class="cards-row">
    {% for event in page.sections.events %}
    <div class="card {{ event.filter }}">
      <img
        src={{ event.image }}
        class="card-image"
      />
      <div class="card-title">{{event.title}}</div>
      <div class="card-dates">
          <div class="card-date">
            {{ event.date }}
          </div>
          <div class="card-time">
            {{ event.time }}
          </div>
      </div>
      <div class="card-desc">
        {{ event.description }}
      </div>
      <div class="card-actions">
        <button type="button" class="card-action">{{ event.button }}</button>
        <!-- Noscript content for added SEO -->
<noscript><a href="https://www.eventbrite.com/e/phoenix-spark-additive-manufacturing-101-tickets-152176005529" rel="noopener noreferrer" target="_blank"></noscript>
    <!-- You can customize this button any way you like -->
    <button id="eventbrite-widget-modal-trigger-152176005529" type="button">Buy Tickets</button>
    <noscript></a>Buy Tickets on Eventbrite</noscript>
    
    <script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>
    
    <script type="text/javascript">
        var exampleCallback = function() {
            console.log('Order complete!');
        };
    
        window.EBWidgets.createWidget({
            widgetType: 'checkout',
            eventId: '152176005529',
            modal: true,
            modalTriggerElementId: 'eventbrite-widget-modal-trigger-152176005529',
            onOrderComplete: exampleCallback
        });
    </script>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>
